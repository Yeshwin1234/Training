<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>
    <center><h1>forms in HTML</h1></center>
    <hr>
    <br><br>
    <form>
<label>enter first name:</label>
<br>
<input type="text" value="HTML" disabled autocomplete="off">
<br>
<label>pin number</label>
<br>
<input type="text" value="21404" readonly>
<br>
<label>mobile number:</label>
<br>
<input type="tel" maxlength="10">
<br>
<label>enter email:</label>
<br>
<input type="email" placeholder="enter email">
<br>
<label>gender :</label>
male<input type="radio" name="gender">
female<input type="radio" name="gender">
<br>
<label>DOB:</label>
<input type="date">
<br>
<label>select your college:</label>
<select>
    <option>AEC</option>
    <option>ACET</option>
    <option>ACOE</option>
</select>
<br>
<label>PASSWORD:</label>
<input type="password" required>
<br>
<label>choose your branch:</label>
ECE<input type="checkbox">
CSE<input type="checkbox" autofocus>
EEE<input type="checkbox">
<br>
<label>choose your file:</label>
<input type="file">
<br>
<label>Remarks:</label><br>
<textarea name="" id="" cols="30" rows="10"></textarea>
<br>
<input type="submit">
<input type="reset">
<br>
    </form>
</body>
</html>
