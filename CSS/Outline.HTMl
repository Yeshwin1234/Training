<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline in html</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            background-color: aquamarine;
            border-radius: 150px;
            box-shadow: 15px 15px 16px red , 28px 28px 30px green;
            outline: 8px solid yellow;
            /* outline = doesnt show any border , border included with division */
        }
    </style>
</head>
<body>
    <center><h1>Outline in html</h1></center>
    <center><div></div></center>
</body>
</html>
