<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag in HTML</title>
</head>
<body>
   <center><h1>Table tag in html</h1></center> 
   <hr>
   <center><table border="">
<tr>
    <th colspan="2"> Language and frameworks </th>
</tr>
<tr>
    <td>python</td>
    <td>django</td>
</tr>
<tr>
    <td rowspan="2">java script</td>
    <td>REACT JS</td>
</tr>
<tr>
    <td>Vue.js</td>
</tr>
<tr>
    <td>Ruby</td>
    <td>Ruby on rails</td>
</tr>
   </table></center>
</body>
</html>
