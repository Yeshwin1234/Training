<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table tag in HTML</title>
</head>
<body>
   <center><h1>Table tag in html</h1></center> 
   <hr>
   <table border="">
<tr>
    <th> S.NO </th>
    <th colspan="2"> BRANCH </th>
</tr>
<tr>
    <td>1</td>
    <td rowspan="3">AEC</td>
    <td>ECE</td>
</tr>
<tr>
    <td>2</td>
    <td>CSE</td>
</tr>
<tr>
    <td>3</td>
    <td>CCN</td>
</tr>
   </table>
</body>
</html>
