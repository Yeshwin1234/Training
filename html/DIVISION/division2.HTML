<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center><h1>division tag in html</h1></center>
   <div style="height: 300px;width: 500px;background-color: black;">
    <div style="height: 300px;width: 300px;background-color: blue;float: left;">
        <div style="height: 200px;width: 300px;background-color: yellow;">
            <div style="height: 200px;width: 100px;background-color: red;float: left;"></div>
            <div style="height: 200px;width: 200px;background-color: indigo;float: right;"></div>
        </div>
        <div style="height: 100px;width: 300px;background-color: rgb(108, 103, 93);">
            <div style="height: 100px;width: 50px;background-color:rgb(102, 16, 102);float: left;">
                <div style="height: 50px;width: 50px;background-color:rgb(16, 102, 69);"></div>
                <div style="height: 50px;width: 50px;background-color:rgb(102, 16, 16);"></div>
            </div>
            <div style="height: 100px;width: 250px;background-color:rgb(2, 27, 27);float: right;"></div>
    </div>
</div>
<div style="height: 300px;width: 100px;background-color: red;float: left;"></div>
                <div style="height: 300px;width: 100px;background-color: rgba(255, 0, 0, 0);float: right;">
                    <div style="height: 250px;width: 100px;background-color:rgb(16, 102, 69);"></div>
                    <div style="height: 50px;width: 100px;background-color:rgb(73, 16, 102);"></div>
                </div>
</div> 
</body>
