<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center><h1>division tag in html</h1></center>
   <div style="height: 500px;width: 500px;background-color: black;">
    <div style="height: 100px;width: 500px;background-color: blue;">
        <div style="height: 100px;width: 100px;background-color: yellow;float: left;"></div>
        <div style="height: 100px;width: 100px;background-color: orange;float: left;"> </div>
            <div style="height: 100px;width: 100px;background-color:violet;float: left;"></div>
            <div style="height: 100px;width: 100px;background-color:aqua;float: left;"></div>
            <div style="height: 100px;width: 100px;background-color:rgb(144, 0, 255);float: right;"></div>
</div>
<div style="height: 300px;width: 500px;background-color: red;">
    <div style="height: 300px;width: 100px;background-color:rgb(15, 1, 24);float: left;">
        <div style="height: 100px;width: 100px;background-color:red;"></div>
        <div style="height: 100px;width: 100px;background-color:blueviolet;"></div>
        <div style="height: 100px;width: 100px;background-color:yellow;"></div>
    </div>
    <div style="height: 300px;width: 300px;background-color: brown;float: left;"></div>
    <div style="height: 100px;width: 100px;background-color:rgb(78, 92, 92);float: right;">
        <div style="height: 100px;width: 100px;background-color:rgb(0, 255, 140);"></div>
        <div style="height: 100px;width: 100px;background-color:rgb(0, 255, 26);"></div>
        <div style="height: 100px;width: 100px;background-color:rgb(255, 0, 111);"></div>
    </div>
</div>
<div style="height: 100px;width: 500px;background-color: blue;">
    <div style="height: 100px;width: 100px;background-color: rgb(255, 0, 0);float: left;"></div>
    <div style="height: 100px;width: 100px;background-color: rgb(0, 255, 128);float: left;"> </div>
        <div style="height: 100px;width: 100px;background-color:violet;float: left;"></div>
        <div style="height: 100px;width: 100px;background-color:aqua;float: left;"></div>
        <div style="height: 100px;width: 100px;background-color:rgb(144, 0, 255);float: right;"></div>
</div>
</div> 
</body>
</html>
