<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center><h1>division tag in html</h1></center>
   <div style="height: 800px;width: 800px;background-color: black;">
    <div style="height: 800px;width: 600px;background-color: blue;float: left;">
        <div style="height: 400px;width: 600px;background-color: yellow;"></div>
        <div style="height: 400px;width: 600px;background-color: orange;">
            <div style="height: 400px;width: 300px;background-color:violet;float: left;"></div>
            <div style="height: 400px;width: 300px;background-color:aqua;float: right;"></div>
    </div>
</div>
<div style="height: 800px;width: 200px;background-color: red;float: right;"></div>
</div> 
</body>
</html>
