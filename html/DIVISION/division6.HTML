<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center><h1>division tag in html</h1></center>
   <div style="height: 450px;width: 400px;background-color: black;">
    <div style="height: 50px;width: 400px;background-color: blue;">
        <div style="height: 50px;width: 100px;background-color: yellow;float: left;"></div>
        <div style="height: 50px;width: 100px;background-color: orange;float: left;"></div>
            <div style="height: 50px;width: 100px;background-color:violet;float: left;"></div>
            <div style="height: 50px;width: 100px;background-color:aqua;float: right;"></div>
</div>
<div style="height: 400px;width: 400px;background-color: red;">
    <div style="height: 100px;width: 300px;background-color:rgb(116, 8, 116);float: left;"></div>
    <div style="height: 300px;width: 100px;background-color:violet;float: right;"></div>
    <div style="height: 200px;width: 100px;background-color:rgb(129, 220, 11);float: right;"></div>
    <div style="height: 200px;width: 200px;background-color:rgb(48, 6, 89);"></div>
    <div style="height: 200px;width: 100px;background-color:violet;float: left;"></div>
    <div style="height: 100px;width: 300px;background-color:rgb(113, 69, 7);float: right;"></div>
</div>
</div> 
</body>
</html>
